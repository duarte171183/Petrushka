<div class="valign-wrapper row login-box">
  <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
    <form (ngSubmit)="onSignInSubmit()" #f="ngForm">
      <div class="card-content">
        <span class="card-title">Iniciar Sesion</span>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="email" type="email" required name='email' [(ngModel)]="signInUser.email" class="validate">
            <label for="email">Email</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_circle</i>
            <input id="password" type="password" required name='password' [(ngModel)]="signInUser.password"
              class="validate">
            <label for="password">Password</label>
          </div>
          <div class="card-action right-align">
            <button type="submit" [disabled]="!(f.valid)" [ngClass]="{'disabled': !(f.valid)}"
              class="waves-effect waves-light btn blue right"> 
              Login <i class="material-icons right">send</i> </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
