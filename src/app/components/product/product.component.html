<div class="row">
  <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" [(ngModel)]="params" type="search" required [ngModelOptions]="{standalone: true}">
          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>
</div>
<button (click)="openform()" class="waves-effect waves-light btn blue right">Nuevo <i
    class="material-icons right">add</i> </button>
<h4 class="h4">Productos</h4>

<div class="row">
  <div class="col s4" *ngFor="let product of products | filter: {style: params, mark: params};">
    <div class="card medium hoverable">
      <h6 class="center">Code: {{product.style}}</h6>
      <h6>{{product.mark}}</h6>
      <div class="row">
        <div class="col s6 center">
          <h4>{{product.price}}</h4>
        </div>
        <div class="col s6 center">
          <h4>{{product.stock}}</h4>
        </div>
      </div>
      <div class="card-content" style="max-height: 50%; overflow: auto;">
        <div class="collection" *ngFor="let pa of product.product_attributes">
          <span class="title">Talla: {{pa.size}}</span>
          <p class="title">Color: {{pa.color}}</p>
          <span class="new badge" data-badge-caption="Enviar"
            (click)="viewDetailAttribute(produict._id, pa.id)">1</span>
        </div>
      </div>
      <div class="card-action">
        <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">send</i></a>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal modal-fixed-footer">
  <div class="modal-content">
    <div class="row">
      <form [formGroup]="productForm" novalidate>
        <div class="input-field col s12">
          <input id="style" class="form-control validate" required formControlName="style" type="text">
          <label for="style">Style</label>
          <div *ngIf="productForm.controls['style'].errors.required">
            <span class="helper-text" style="color: red">Inserte el estilo</span>
          </div>
        </div>
        <div class="input-field col s12">
          <input class="form-control validate" required formControlName="mark" type="text">
          <label>Marca:</label>
          <div *ngIf="productForm.controls['mark'].errors.required">
            <span class="helper-text" style="color: red">Inserte la marca</span>
          </div>
        </div>
        <div class="input-field col s12">
          <select formControlName="type" required (change)="changeType($event)">
            <option value="" disabled selected>Selecciona una opcion</option>
            <option *ngFor="let c of types" [ngValue]="c.id">{{c.type}} </option>
          </select>
          <label>Tipo</label>
          <div *ngIf="productForm.controls['type'].errors">
            <span class="helper-text" style="color: red">Seleccion uno</span>
          </div>
        </div>
        <!--Items sections-->
        <div class="row">
       
            <h1>Items</h1>
            <button (click)="addType()" class="waves-effect waves-light btn green ">Nuevo item<i
                class="material-icons right">add</i> </button>
          <div class="col 12 card" *ngFor="let type of typesFormGroup.controls; let i = index;">
            <div class="input-field col s4">
              <input id="size" class="form-control validate" type="text">
              <label for="size">Talla</label>
            </div>
            <div class="input-field col s4">
              <input id="quantity" class="form-control validate" type="text">
              <label for="quantity">Cantidad</label>
            </div>
            <div class="input-field col s4">
              <input id="color" class="form-control validate" type="text">
              <label for="color">Color</label>
            </div>
            <a (click)="removeType(i)" class="btn-floating halfway-fab waves-effect waves-light red"><i
                class="material-icons">close</i></a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
      <p>Form value: {{ productForm.value | json }}</p>
      <p>Form status: {{ productForm.status | json }}</p>
    <button class="btn waves-effect waves-light" [disabled]="productForm.pristine || productForm.invalid"
      class="btn btn-success">Guardar
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
